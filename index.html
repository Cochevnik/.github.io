   <script type="text/javascript">
  var clock;
  $(document).ready(function() {
   var clock;
   clock = $('.clock').FlipClock({
    clockFace: 'DailyCounter',
    autoStart: false,
    callbacks: {
      stop: function() {
      $('.message').html('Вперед!!!')
      $<img src="https://99px.ru/sstorage/86/2016/02/mid_10852_2945.jpg">
      }
     }
    });
    clock.setTime(15); //Устанавливаем нужное время в секундах
    clock.setCountdown(true); //Устанавливаем отсчет времени назад
    clock.start(); //Запускаем отсчет
  });
</script>

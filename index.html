<!DOCTYPE html>

<head>
    
    <meta charset="UTF-8">

          content="width=device-width">
    <title>М или Ж</title>

    <link rel="stylesheet" href="flip.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>

</head>
<body>

 <script type="text/javascript">
  var clock;
  $(document).ready(function() {
   var clock;
   clock = $('.clock').FlipClock({
    clockFace: 'DailyCounter',
    autoStart: true,
    callbacks: {
      stop: function() {
      $('.message').html('The clock has stopped!')
      }
     }
    });
    clock.setTime(10); //Устанавливаем нужное время в секундах
    clock.setCountdown(true); //Устанавливаем отсчет времени назад
    clock.start(); //Запускаем отсчет
  });
</script>

<!-- END OF FLIP EXAMPLE PRESET -->
